<html>
  <body style="margin:0; padding:0; color:#333; font-weight: bold; font-family:Arial, Helvetica, sans-serif;  font-size:14px; display:flex; align-items:center; justify-content:center;">
    <div id="wifi-status">Checking WiFi...</div>
    <script>
      const { ipcRenderer } = require('electron');
      ipcRenderer.on('wifi-status', (event, status) => {
        document.getElementById('wifi-status').textContent = 'WiFi: ' + status;
      });
    </script>
  </body>
</html>
